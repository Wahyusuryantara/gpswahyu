<!DOCTYPE html>
<html lang="id">
<head>
  <!-- Metadata dasar -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPS TRACKER WS</title>

  <!-- Font dan CSS eksternal -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />

  <!-- CSS internal untuk tampilan -->
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f4f8;
      color: #2c3e50;
    }

    h2 {
      background-color: #1f3a93;
      color: #fff;
      padding: 15px;
      margin: 0;
      text-align: center;
    }

    #map {
      height: 400px;
      width: 100%;
    }

    .data-box {
      padding: 15px;
      background: #ffffff;
      margin: 10px;
      box-sizing: border-box;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .data-box h3 {
      margin-top: 0;
      color: #1f3a93;
    }

    .data-box p {
      margin: 6px 0;
    }

    .buttons {
      margin: 10px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-evenly;
    }

    .buttons button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
      width: 45%;
      background: linear-gradient(135deg, #1abc9c, #16a085);
      border: none;
      border-radius: 6px;
      color: #fff;
      transition: background 0.3s;
    }

    .buttons button:hover {
      background: linear-gradient(135deg, #16a085, #1abc9c);
    }

    @media (max-width: 600px) {
      #map {
        height: 300px;
      }

      .buttons button {
        width: 100%;
        margin: 5px 0;
      }

      .data-box {
        padding: 10px;
      }
    }

    footer {
      background-color: #1f3a93;
      color: white;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    footer p {
      margin: 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>GPS TRACKER WS</h2>

  <!-- Elemen untuk peta -->
  <div id="map"></div>

  <!-- Tombol kontrol -->
  <div class="buttons">
    <button id="startBtn">Start Tracking</button>
    <button id="endBtn">End Tracking</button>
    <button id="resetBtn">Reset Tracking</button>
    <button id="saveBtn">Save Tracking</button>
  </div>

  <!-- Kotak data tracking -->
  <div class="data-box">
    <h3>DATA TRACKING</h3>
    <p><strong>Waktu:</strong> <span id="time">-</span></p>
    <p><strong>Latitude:</strong> <span id="lat">-</span></p>
    <p><strong>Longitude:</strong> <span id="lng">-</span></p>
    <p><strong>Altitude:</strong> <span id="alt">-</span> mdpl</p>
    <p><strong>Suhu:</strong> <span id="suhu">-</span> Â°C</p>
    <p><strong>Kelembaban:</strong> <span id="lembab">-</span> %</p>
    <p><strong>Kecepatan:</strong> <span id="kecepatan">-</span> km/h</p>
    <p><strong>Gyro X:</strong> <span id="gx">-</span></p>
    <p><strong>Gyro Y:</strong> <span id="gy">-</span></p>
    <p><strong>Gyro Z:</strong> <span id="gz">-</span></p>
  </div>

  <!-- Firebase + Leaflet + logic tracking -->
  <!-- (Tidak ada perubahan logika JS karena hanya diminta ubah tampilan) -->

  <!-- Spacer agar footer tidak menutupi elemen -->
  <div style="height: 40px;"></div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Ws. All rights reserved.</p>
  </footer>
</body>
</html>
